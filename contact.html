<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body
        {
            background-image:url(./blood/p9.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
   <!-- Contact -->
<section>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-10 col-lg-8">
          <h3 class="mb-2 text-danger text-uppercase text-center">Contact Us</h3>
        </div>
      </div>
    </div>
  <!-- form -->
    <div class="container">
      <div class="row gy-4 gy-md-3 gy-lg-0 align-items-md-center">
        <div class="col-12 col-lg-6">
          <div class="border overflow-hidden">
            <form>
              <div class="row gy-4 gy-xl-5 p-2">
                <div class="col-12">
                  <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="fullname" name="fullname" value="" required>
                </div>
                <div class="col-12 md-2">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email" value="" required>
                  </div>
                </div>
                <div class="col-12 md-2">
                  <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input type="tel" class="form-control" id="phone" name="phone" value="">
                  </div>
                </div>
                <div class="col-12 md-2">
                  <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="message" name="message"  required></textarea>
                </div>
                <div class="col-12 md-2">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
                  </div>
                </div>
              </div>
            </form>
  
          </div>
        </div>
        <!-- address -->
        <div class="col-12 col-lg-6">
          <div class="row justify-content-xl-center">
            <div class="col-12 col-xl-11">
              <div class="mb-4 mb-md-5">
                <div class="mb-3 text-primary">
                    <i class="fa fa-map-marker" style="font-size:36px"></i>
                </div>
                <div>
                  <h4 class="mb-2">Address</h4>
                  <hr class="w-50 mb-3 border-dark-subtle">
                  <address class="m-0 text-secondary">1/42 East Street, Esali, Virudhunagar(dt), Tamilnadu</address>
                </div>
              </div>
              <div class="row mb-sm-4 mb-md-5">
                <div class="col-12 col-sm-6">
                  <div class="mb-4 mb-sm-0">
                    <div class="mb-3 text-primary">
                        <i class="fa fa-phone " style="font-size:36px"></i>
                    </div>
                    <div>
                      <h4 class="mb-2">Phone</h4>
                      <hr class="w-75 mb-3 border-dark-subtle">
                        <p class="text-secondary">91+ 9444213400</p>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="mb-4 mb-sm-0">
                    <div class="mb-3 text-primary">
                        <i class="fa fa-envelope " style="font-size:36px"></i>
                    </div>
                    <div>
                      <h4 class="mb-2">Email</h4>
                      <hr class="w-75 mb-3 border-dark-subtle">
                        <p class="text-secondary">arunalagar921@gmail.com</p>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div class="mb-3 text-primary">
                    <i class="fa fa-clock-o" style="font-size:36px"></i>
                </div>
                <div>
                  <h4 class="mb-2">Opening Hours</h4>
                  <hr class="w-50 mb-3 border-dark-subtle">
                  <div class="d-flex mb-1">
                    <p class="text-dark fw-bold mb-0 me-5">Mon - Fri :</p>
                    <p class="text-secondary mb-0">9am - 5pm</p>
                  </div>
                  <div class="d-flex">
                    <p class="text-dark fw-bold mb-0 me-5">Sat - Sun  :</p>
                    <p class="text-secondary mb-0">9am - 2pm</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
