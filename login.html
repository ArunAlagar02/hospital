<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
    <style>
      body
      {
        background-image: url(./blood/p4.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
</head>
<body>
    <h2 class="log" style="color: red;text-align: center;margin-top:10px;">LOGIN FORM </h2>
    <div class="container">
    <section class="sec" style="margin-top: 40px;">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
              <img src="./blood/p5.jpg" class="img" style="height: 480px;width: 480px;">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start" style="margin-left: 15%;">
                  <button type="button" class="btn btn-primary btn-floating mx-1" style="border: solid 1px;">
                    <i class="fa fa-facebook"></i>
                  </button>
      
                  <button type="button" class="btn btn-light btn-floating mx-1" style="border: solid 1px;">
                    <i class="fa fa-whatsapp" style="color: green;"></i>
                  </button>
      
                  <button type="button" class="btn btn-light btn-floating mx-1" style="border: solid 1px;">
                    <i class="fa fa-google" style="color: red;"></i>
                  </button>

                  <button type="button" class="btn btn-light btn-floating mx-1" style="border: solid 1px;">
                    <i class="fa fa-twitter" style="color: blue;"></i>
                  </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center" style="margin-left: 40%;">Or</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email" id="form3Example3" class="form-control form-control-lg" name="arunalagar921@gmail.com" placeholder="Enter a email address" /> 
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" />
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">Remember me</label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style=" margin-left: 20%;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register.html" class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
